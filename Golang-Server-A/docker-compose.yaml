version: '3.3'

services: 
    api:
        build: "./Golang"
        ports:
            - "8080"
        restart: "always"
        networks: 
            - "api.network"
        deploy:
            replicas: 2
    
    nginx:
        image: nginx:latest
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
        depends_on: 
            - api
        ports: 
            - "80:80"
        networks: 
            - "api.network"

networks: 
    api.network:

